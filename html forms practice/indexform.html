<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Welcome to McDonalds Icecream machine</title>
</head>
<body>
    <section>
        <h1>Order your Icecream here🍨</h1>
    </section>
<form>
    <input type="text" name="username"placeholder="username">
    <br><input type="number" name="phone no"placeholder="phone number">
    <br><input type="submit" value="Log In">
    
    <label>
        <h3>How many icecreams do you want?</h3>
            <input type="radio" name="no. of icecreams" value="one">one
        <br><input type="radio" name="no. of icecreams" value="two">two 
        <br><input type="radio" name="no. of icecreams" value="three">three
        <br><input type="radio" name="no. of icecreams" value="family">family
    </label>

    <label>
        <h3>Choose your flavour.</h3>
            <input type="checkbox" name="flavour" value="Vanilla">Vanilla🍦
        <br><input type="checkbox" name="flavour" value="Chocolate">Chocolate🍫
        <br><input type="checkbox" name="flavour" value="Strawberry">Strawberry🍓
        <br><input type="checkbox" name="flavour" value="Mango">Mango🥭
        <br><input type="checkbox" name="flavour" value="Black Currant">Black Currant🍇
        <br><input type="checkbox" name="flavour" value="Sundae">Sundae🍨
        <br><input type="checkbox" name="flavour" value="3-in-1">3-in-1🍨
    </label>

    <label>
        <h3>Which serve?</h3>
        <h4><i>Cones</i></h4>
        <input type="radio" name="type of serve" value=" Large">Large
        <input type="radio" name="type of serve" value=" Medium">Medium
        <input type="radio" name="type of serve" value=" Small ">Small
        <br>
        <h4><i>Cups</i></h4>
        <input type="radio" name="type of serve" value=" Large">Medium
        <input type="radio" name="type of serve" value=" Medium">Small
         
        <h4><i>Family Pack</i></h4>
        <input type="radio" name="type of serve" value="Family pack(tub)">Family pack(tub)
    </label>
    <h3>Customize Your Order:</h3>
    <h4>You can specify the number of serves,flavours and type of serves here.</h4>
    <br><input type="text" name="how many of what?" placeholder="no.of flavours,serves & type of serve">
    <br><input type="submit" value="OK">
</form>

<h1>Thank You!</h1>
</body>
</html>
